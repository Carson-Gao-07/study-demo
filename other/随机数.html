<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机数</title>
  </head>
  <body>
    <script>
      function getRamdom() {
        let res = []
        while (res.length < 6) {
          let red = getRamdomOne(33)
          if (red && res.indexOf(red) == -1) {
            res.push(red)
          }
        }
        res = res.sort((a, b) => {
          return a - b
        })
        res.push(getRamdomOne(16))
        console.log(res)
      }
      function getRamdomOne(n) {
        let num = parseInt(Math.random() * 100) % (n + 1)
        if (num == 0) return getRamdomOne(n)
        else return num
      }
      getRamdom()
    </script>
  </body>
</html>
