<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app">
  <p>{{count}}</p>
  <p c-text="count"></p>
  <p c-html="desc"></p>
</div>
<script src="./my-vue.js"></script>
<script>
  const app = new CVue({
    el: "#app",
    data() {
      return {
        count: 1,
        desc: "<span style='color:red'>html解析成功</span>",
      }
    },
  })
  setInterval(() => {
    app.count++
  }, 1000)
</script>
